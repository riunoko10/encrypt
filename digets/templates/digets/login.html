{% extends "digets/layout.html" %}

{% block content %}
    <h1>Login</h1>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    
    <form action="{% url 'login' %}" method=post>
        {% csrf_token %} 
        {{ form_login }}
        <button type="submit">Login</button>
    </form>
    

    <a href="{% url 'register' %}">Register</a>
    
        


{% endblock %}
